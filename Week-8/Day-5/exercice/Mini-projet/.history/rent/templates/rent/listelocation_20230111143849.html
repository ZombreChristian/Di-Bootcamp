{% extends 'base.html' %}
{% block content %}


<div class='col-sm-12'>
    <h3 class="text-center">Listes des Locations</h3>
    <h2>Listes des Locateur</h2>
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
              <th>Client</th>
              <th>Vehicule</th>
              <th>date_de_location</th>
              <th>date_de_retour</th>
          </tr>
        </thead>
        <tbody>
           {% for xxx in rentals  %}
          <tr>
              <td>{{xxx.client}}</td>
              <td>{{xxx.vehicule}}</td>
              <td>{{xxx.date_de_location}}</td>
              <td>{{xxx.date_de_retour}}</td>
           </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    
    {% endblock content %}
