{% extends 'base.html' %} 

{% block content %} 

<h1>Liste des personnes </h1>
<table>
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Age</td>
        <td>Country</td>
        <td>detail</td>
    </tr>
    {% for values in people %}
    <tr>
        <td>{{values.id}}</td>
        <td>{{values.name}}</td>
        <td>{{values.age}}</td>
        <td>{{values.country}}</td>
        <td>{{values.detail}}>detail<a/></td>
    </tr>
    {% endfor %}  
</table>


{% endblock %}
