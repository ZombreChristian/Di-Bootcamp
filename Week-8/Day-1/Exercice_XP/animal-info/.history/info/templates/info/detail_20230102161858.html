
{% extends 'base.html' %} 

{% block content %}

<h1>La liste des animaux</h1>
<table>
    
    {% for y in animal_detail %}
    <tr>
        <td>{{y.id}}</td>
        <td>{{y.name}}</td>
        <td>{{y.legs}}</td>
        <td>{{y.weight}}</td>
        <td>{{y.height}}</td>
        <td>{{y.speed}}</td>
        <td>{{y.family}}</td>
    </tr>
    
    {% endfor %}
    
</table>

{% endblock content %}
