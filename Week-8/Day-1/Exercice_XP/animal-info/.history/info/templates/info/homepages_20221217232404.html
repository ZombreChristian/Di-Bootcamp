
<html>
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {{ page_title|default:"Home" }}
        {% endblock title %}
    </title>
</head>
<body>
    {% block content %}
        <h1>Hello {{user.first_name}} {{user.last_name}}</h1>
        <h2>Welcome to my website</h2> 

        <h4>Today we are going to talk about</h4> 
    <ul> 
        {% for x in subjects %} 
        <li>{{ x.title | title }} by {{ x.author}}</li> 
        {% endfor %} 
    </ul>
    {% endblock content %}

</body>
</html>
