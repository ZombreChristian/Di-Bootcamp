{% load static %}  

<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <link rel ="stylesheet" href ="{% static 'css/styl.css'%}">
    
    <title> </title>
</head>
<body>
    
    {% block content %}
    <table>
        {% for a in list  %}
         {% if a == list.0 %}
         <tr>
             {% for  y in a.keys  %}
                 <td>{{y}}</td>
             {% endfor %}    
         </tr>
         {% endif %}
         <tr>
             {% for z in a.values %}
             <td>{{z}}</td>
             {% endfor %}
         </tr> 
         {% endfor %}
     </table>
    
    {% endblock content %} 
        
        
    <script src ="{% static 'js/script.js' %}"></script>
</body>
</html>
